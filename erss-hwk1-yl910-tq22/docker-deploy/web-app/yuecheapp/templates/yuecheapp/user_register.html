<button onclick="history.back()" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
    Back
</button><br>
<form method="post" style="max-width: 400px; margin: auto;">
    {% csrf_token %}
    
    <div style="text-align: center; margin-bottom: 20px;">
        <h2>Register</h2>
    </div>

    <div style="margin-bottom: 15px;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required style="width: 100%; padding: 8px;">
    </div>
    
    <div style="margin-bottom: 15px;">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 8px;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px;">
    </div>
    
    <div style="text-align: center; margin-bottom: 15px;">
        <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer;">
    </div>

    <div style="text-align: center;">
        <p style="color: red;">{{error_message}}</p>
        <p>Already have an account? <a href="{% url 'yuecheapp:login' %}" style="text-decoration: none; color: #0066cc;">Login here</a></p>
    </div>
</form>
