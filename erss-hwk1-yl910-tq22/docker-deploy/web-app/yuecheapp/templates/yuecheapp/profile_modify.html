<button onclick="history.back()" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
    Back
</button><br>

<form method="post" style="max-width: 400px; margin: auto;">
    {% csrf_token %}
    <div style="text-align: center; margin-bottom: 20px;">
        <h2>Update Profile</h2>
    </div>

    <div style="margin-bottom: 15px;">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" style="width: 100%; padding: 8px;">
    </div>

    {% if user.vehicle_id %}
        <div style="margin-bottom: 15px;">
            <label for="vehicle_type">Vehicle Type:</label>
            <input type="text" id="vehicle_type" name="vehicle_type" value="{{ vehicle.vehicle_type }}" style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="license_id">License ID:</label>
            <input type="text" id="license_id" name="license_id" value="{{ vehicle.license_id }}" style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" value="{{ vehicle.capacity }}" style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="sp_info">Special Info:</label>
            <textarea id="sp_info" name="sp_info" style="width: 100%; padding: 8px;">{{ vehicle.sp_info }}</textarea>
        </div>
    {% endif %}

    <div style="text-align: center; margin-top: 20px;">
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Update
        </button>
    </div>

    <div style="text-align: center;">
        <p style="color: red;">{{error_msg}}</p>
    </div>
</form>
